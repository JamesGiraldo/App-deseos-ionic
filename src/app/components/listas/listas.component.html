<ion-list color="dark">
  <ion-item-sliding class="animated fadeInDown" *ngFor="let lista of deseosService.listas | filtroCompletado: terminada" >
      <ion-item-options side="start">
        <ion-item-option color="tertiary" (click)="editarLista( lista )">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>
    <ion-item (click)="listaSeleccionada( lista )" color="dark" detail>
      <ion-label> {{ lista.titulo }} </ion-label>
      <ion-note slot="end" color="tertiary">
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarLista( lista )">
            <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
